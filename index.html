<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visiting Card</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
body {
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.flip-card {
    background-color: transparent;
    width: 500px;
    height: 250px;
    perspective: 1000px;
    cursor: pointer;
}

.flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
    border-radius: 15px;
}

.flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
    box-shadow: 0 0 15px;
    display: flex;
    padding: 20px;
}

.flip-card-front {
    background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    color: white;
    flex-direction: row;
    align-items: center;
}

.flip-card-front img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #fff;
    margin-right: 20px;
    box-shadow: 0 0 10px #fff;
}

.flip-card-front .info {
    flex: 1;
}

.flip-card-back {
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    color: white;
    transform: rotateY(180deg);
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.flip-card-back ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.flip-card-back li {
    margin: 6px 0;
    font-weight: 500;
}

.social-icons {
    margin-top: 15px;
}

.social-icons a {
    color: lightcoral;
    font-size: 30px;
    margin: 0 10px;
    transition: transform 0.3s, color 0.3s;
}

.social-icons a:hover {
    transform: scale(1.2);
    color: black;
}



</style>
</head>
<body>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="ram.jpg" alt="Your Photo">
